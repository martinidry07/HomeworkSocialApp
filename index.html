<!DOCTYPE html>
<html>
    <head>
        <title>Twitter Desctop</title>
        <link rel="stylesheet" href = "style.css"/>
    </head>
    <body>
        <div  class="column left" >
            <button class="Button"><img src="Images/TwitterLogo.svg" alt="Twiter" class="Twiter Button-image"/></button>
            <button class="Button"><img src="Images/Home.svg" alt="Home" class="Home Button-image"/>Home</button>
            <button class="Button"><img src="Images/Explore-Vector.svg" alt="Explore" class="Explore Button-image"/>Explore</button>
            <button class="Button"><img src="Images/Bell-Vector.svg" alt="Notifications" class="Notifications Button-image"/>Notifications</button>
            <button class="Button"><img src="Images/Message-Vector.svg" alt="Messages" class="Messages Button-image"/>Messages</button>
            <button class="Button"><img src="Images/Bookmark-Vector.svg" alt="Bookmarks" class="Bookmarks Button-image"/>Bookmarks</button>

        <div  class="column midle" >
            <div style="height: 70px; position: relative;" class="button-item"> 
                <img src="Images/arrow.svg" alt="Arrow" class="arrow"
                
                />

            </div>
        </div>


        <div  class="column right" >
                <form class="SearchForm">
                    <img src="Images/magnifier.svg" alt="magnifier" class="magnifier">

                </form> 
        </div>
